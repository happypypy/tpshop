	<include file="Common:header"/>
	<title>优购优品网</title>
</head>
<body>

	<header class="aui-header-default aui-header-fixed aui-header-bg">
		<a href="#" class="aui-header-item">
			<i class="aui-icon aui-icon-code"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-search-box">
				<i class="aui-icon aui-icon-small-search"></i>
				<input id="" type="text"  placeholder="iphone8 手机钢化膜" class="aui-header-search">
			</div>
		</div>
		<a href="#" class="aui-header-item-icon">
			<i class="aui-icon aui-icon-packet"></i>
			<i class="aui-icon aui-icon-member"></i>
		</a>
	</header>
	<section class="aui-scroll-contents">
		<div class="aui-scroll-box" data-ydui-scrolltab>
			<!--左边导航栏-->
			<div class="aui-scroll-nav">
				<a href="#" class="aui-scroll-item aui-crt">
					<div class="aui-scroll-item-icon"></div>
					<div class="aui-scroll-item-text">热门推荐</div>
				</a>
				<foreach name="type" item="v">
				<a href="#" class="aui-scroll-item aui-crt">
					<div class="aui-scroll-item-icon"></div>
					<div class="aui-scroll-item-text">{$v.tname}</div>
				</a>
				</foreach>
			</div>
			<!--左边导航栏-->
			<!--右边导航栏-->
			<div class="aui-scroll-content">
				<div class="aui-scroll-content-item">
					<div class="aui-class-img">
						<img src="__PUBLIC__/Home/img/pd/cf-4.jpg" alt="">
					</div>
					<h2 class="aui-scroll-content-title">热门推荐</h2>
					<section class="aui-grid-content">
						<div class="aui-grid-row aui-grid-row-clear">
							<!--商品数据-->
							<foreach name="hot" item="h">
								<a href="{:U('typegoods')}?id={$h.id}" class="aui-grid-row-item">
									<i class="aui-icon-large aui-icon-sign"><img src="__PUBLIC__/Upload/type/{$h.pic}" alt=""></i>
									<p class="aui-grid-row-label">{$h.tname}</p>
								</a>
							</foreach>
						</div>
					</section>
				</div>
				<foreach name="type" item="v">
				<div class="aui-scroll-content-item">
					<div class="aui-class-img">
						<img src="__PUBLIC__/Home/img/pd/cf-8.jpg" alt="">
					</div>
					<h2 class="aui-scroll-content-title">{$v.tname}</h2>
					<section class="aui-grid-content">
						<div class="aui-grid-row aui-grid-row-clear">
							<!--商品数据-->
							<foreach name="data" item="d">
								<if condition="($d['pid'] eq $v['id']) and ($d['type'] eq 1)">
									<a href="{:U('typegoods')}?id={$d.id}" class="aui-grid-row-item">
										<i class="aui-icon-large aui-icon-sign"><img src="__PUBLIC__/Upload/type/{$d.pic}" alt=""></i>
										<p class="aui-grid-row-label">{$d.tname}</p>
									</a>
								</if>
							</foreach>
						</div>
					</section>
				</div>
				</foreach>
			</div>
			<!--右边导航栏-->
		</div>
	</section>

	<include file="Common:foot"/>
	<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
	<script src="__PUBLIC__/Home/js/aui.js"></script>
</body>
</html>
